<!DOCTYPE html>
<html lang="arabic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نادي قلنديا البلد</title>
    <link rel="stylesheet" href="nade.css">
    <link rel="icon" href="./imges/Soccer-Player--Streamline-Ultimate.png">
  
</head>

<body>
    <nav class="navbar">
        <img src="./imges/Soccer-Ball--Streamline-Ultimate.png" alt="Logo" id="logoimg">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navbar-links">
            <a href="#home">الرئيسية</a>
            <a href="#services">الخدمات</a>
            <a href="#about">عنا</a>
            <a href="#admin" id="admin-link">المسؤول</a>
            <a href="#moderator" id="moderator-link">المشرف</a>
            </div>
        </div>
    </nav>

    <section id="home">
            <h1>مرحباً بكم في موقع نادي قلنديا الرسمي</h1>
    </section>
    <section id="schedule" style="text-align: center;">
        <h2>الجدول الأسبوعي لحجز ملعب كرة القدم</h2>
        <table>
            <thead>
                <tr>
                    <th>اليوم</th>
                    <th>الفترة الزمنية</th>
                    <th>محجوز بواسطة</th>
                </tr>
            </thead>
            <tbody id="reservation-table">
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
        <button id="reservation-toggle" class="reservation-toggle">طلب حجز الملعب</button>
        <div id="reservation-dropdown" class="reservation-dropdown">
            <h3>طلب حجز الملعب</h3>
            <form id="reservation-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required autocomplete="given-name">
                <label for="family-name">اسم العائلة:</label>
                <input type="text" id="family-name" name="family-name" required autocomplete="family-name">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required autocomplete="tel" 
                       pattern="^(05[0-9]{8}|9[0-9]{8})$" minlength="9" maxlength="10" 
                       title="الرجاء إدخال رقم هاتف فلسطيني أو إسرائيلي صحيح">
                <label for="day">اليوم:</label>
                <input type="date" id="reservation-date" required>
                <section id="time-selection">
                    <label for="start-time">وقت البدء:</label>
                    <input type="time" id="start-time" name="start-time" required autocomplete="off">
                    <label for="end-time">وقت الانتهاء:</label>
                    <input type="time" id="end-time" name="end-time" required autocomplete="off">
                </section>
                <button type="submit">إرسال الطلب</button>
            </form>
            <p id="reservation-message"></p>
        </div>
    </section>
    
    <section id="moderator" style="display: none;">
        <h2>تسجيل دخول المشرف</h2>
        <form id="moderator-login-form">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="login-message"></p>
    </section>
    
    <script src="nade.js"></script>
</body>

</html>
