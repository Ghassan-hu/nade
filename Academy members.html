<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء الأكاديمية</title>
    <style>
    /* Styles for member details */
    #member-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid with flexible cards */
        gap: 20px;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        color: #fff;
        margin-bottom: 20px;
        font-weight: bold;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Styles for each member's information as a card */
    #member-details div {
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        text-align: center;
    }

    /* Card text styling */
    #member-details div h2 {
        font-size: 1.25rem;
        color: #007bff;
        margin: 10px 0;
    }

    #member-details div p {
        font-size: 0.875rem;
        color: #555;
        margin: 0;
    }

    /* Responsive image styles */
    #member-details div img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 0.5rem;
    }

    #member-details div:hover {
        transform: scale(1.05);
        border-color: #e74c3c;
    }

    /* Styles for delete button */
    button {
        margin: 20px;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c0392b;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 1024px) {
        #member-details {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust grid for tablets */
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem; /* Smaller font size on mobile */
            padding: 15px;
        }

        #member-details {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjust for mobile */
        }

        #member-details div h2 {
            font-size: 1rem; /* Smaller title size */
        }

        #member-details div p {
            font-size: 0.75rem; /* Smaller description size */
        }
    }

    @media (max-width: 480px) {
        #member-details {
            grid-template-columns: 1fr; /* Single column layout for very small screens */
        }

        #member-details div {
            padding: 20px; /* Increased padding for easier interaction on small screens */
        }
    }
    </style>
</head>
<body>
    <h1>أعضاء الأكاديمية</h1>
    <div id="member-details"></div>

    <script src="academy.js"></script>
</body>
</html>
