    <script>
async function fetchMembers() {
    const response = await fetch('http://ec2-13-60-195-41.eu-north-1.compute.amazonaws.com:3000/api/academies/');
    const users = await response.json();

    const membersContainer = document.getElementById('membersContainer');
    membersContainer.innerHTML = ''; // Clear the existing content

    users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'col-12 col-sm-6 col-md-4 col-lg-3 mb-4'; // Adjusted column classes
        card.innerHTML = `
            <div class="card member-card h-100">
                <img src="data:image/png;base64,${user.profileImage}" class="card-img-top" alt="${user.name}">
                <div class="badge-new">New</div> <!-- Badge for new members -->
                <div class="card-body">
                    <h5 class="card-title">${user.name}</h5>
                    <p class="card-text"><i class="fas fa-birthday-cake mr-2"></i> Age: ${user.age}</p>
                    <p class="card-text position"><i class="fas fa-user-tie mr-2"></i> ${user.position}</p>
                </div>
            </div>
        `;
        card.setAttribute('data-name', user.name.toLowerCase()); // Store the name for filtering
        membersContainer.appendChild(card);
    });
}

document.getElementById('searchInput').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const cards = document.querySelectorAll('#membersContainer .member-card');

    cards.forEach(card => {
        const cardName = card.querySelector('.card-title').textContent.toLowerCase();
        if (cardName.includes(filter)) {
            card.closest('.col-12').style.display = ''; // Show the card
        } else {
            card.closest('.col-12').style.display = 'none'; // Hide the card
        }
    });
});

// Get username from localStorage and update the welcome message
window.onload = function() {
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html'; // Redirect to login page
    }

    const username = localStorage.getItem('user'); // Retrieve username from localStorage
    const welcomeMessage = document.getElementById('WelcomeMessage');

    if (username) {
        welcomeMessage.textContent = `Welcome ${username}`; // Update the message with the username
    }

    fetchMembers(); 
};
      
           
      

        function logoutUser() {

            localStorage.clear(); // Clear all localStorage items
            Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'Logout successful!',
        showConfirmButton: false, // Hide the confirm button
        timer: 1500 // Show for 1.5 seconds
    }).then(() => {
        // Navigate based on user role after the message is dismissed
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html'; // Redirect to login page
    });
            
        }

    </script>
