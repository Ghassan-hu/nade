<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء فريق نادي قلنديا البلد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(./imges/view-soccer-field-with-grass_23-2150887297.avif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;
            /* Imported font from Google Fonts */
            padding-top: 60px;
            /* Adjust this value based on your navbar height */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #f7f7f7;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 250px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 5px solid #ff4b2b;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 0.9;
        }

        .card-content {
            padding: 20px;
            background-color: #fff;
            text-align: center;
            color: #333;
            width: 100%;
        }

        .card-content h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .card-content p {
            margin: 5px 0;
            color: #666;
        }

        .card-content p.position {
            font-weight: bold;
            color: #ff416c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive layout for screen widths under 768px */
        @media (max-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .card {
                width: 100%;
            }

            .card img {
                height: auto;
                width: 100%;
            }

            .card-content {
                padding: 10px;
            }
        }

        /* Keep two-column layout for screens under 480px */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
