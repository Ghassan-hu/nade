<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإدارة - الموافقة على الحجوزات</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="./imges/Soccer-Player--Streamline-Ultimate.png">
    <!-- Add Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!-- Add welcome message -->
    <div id="welcome-message" class="welcome-message"></div>

    <!-- Add navbar -->
    <nav class="navbar">
        <div class="navbar-logo">لوحة التحكم</div>
        <ul class="navbar-links">
            <li><a href="#reservations" class="nav-link">الموافقة على الحجوزات</a></li>
            <li><a href="#add-member" class="nav-link">إضافة عضو للأكاديمية</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Reservations section -->
    <section id="reservations" class="section">
        <h2>الموافقة على الحجوزات</h2>
        <div id="reservation-container" class="reservation-grid"></div>
        <button id="clear-table">إلغاء جميع الحجوزات</button>
        <div id="confirmation-popup" class="popup">
            <div class="popup-content">
                <p>هل أنت متأكد أنك تريد حذف جميع الحجوزات؟</p>
                <button id="confirm-clear">نعم</button>
                <button id="cancel-clear">لا</button>
            </div>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="البحث برقم الهاتف (10 أرقام)" maxlength="10" pattern="\d*">
            <button id="clear-saved-reservations">مسح الحجوزات المحفوظة</button>
        </div>
        <div id="saved-reservations-container">
            <div id="approved-reservations" class="reservations-column">
                <h3>الحجوزات الموافق عليها</h3>
                <div class="saved-reservations-grid"></div>
            </div>
            <div class="column-separator"></div>
            <div id="rejected-reservations" class="reservations-column">
                <h3>الحجوزات المرفوضة</h3>
                <div class="saved-reservations-grid"></div>
            </div>
        </div>
        <hr>
    </section>

    <!-- Add member section -->
    <section id="add-member" class="section">
        <h2>إضافة عضو للأكاديمية</h2>
        <form id="add-member-form">
            <input type="text" id="member-name" placeholder="الاسم" required>
            <input type="tel" id="member-phone" placeholder="رقم الهاتف" required>
            <input type="text" id="member-national-id" placeholder="رقم الهوية" required>
            <select id="member-status" required>
                <option value="">اختر الحالة</option>
                <option value="active">نشط</option>
                <option value="inactive">غير نشط</option>
            </select>
            <input type="number" id="member-payment-amount" placeholder="مبلغ الدفع" required>
            <input type="date" id="member-payment-date" required>
            <input type="date" id="member-payment-end-date" required>
            <input type="file" id="member-photo" accept="image/*" required>
            <button type="button" onclick="addMember()">إضافة العضو</button>
        </form>
    </section>

    <div id="popup-message" class="popup-message"></div>

    <script src="admin.js"></script>
</body>

</html>
