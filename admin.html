<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإدارة - الموافقة على الحجوزات</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="./imges/Soccer-Player--Streamline-Ultimate.png">
</head>

<body>
    <h2>الموافقة على الحجوزات</h2>
    <div id="reservation-container" class="reservation-grid"></div>
    <button id="clear-table">إلغاء جميع الحجوزات</button>
    <div id="confirmation-popup" class="popup">
        <div class="popup-content">
            <p>هل أنت متأكد أنك تريد حذف جميع الحجوزات؟</p>
            <button id="confirm-clear">نعم</button>
            <button id="cancel-clear">لا</button>
        </div>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="البحث برقم الهاتف (10 أرقام)" maxlength="10" pattern="\d*">
        <button id="clear-saved-reservations">مسح الحجوزات المحفوظة</button>
    </div>
    <div id="saved-reservations-container">
        <div id="approved-reservations" class="reservations-column">
            <h3>الحجوزات الموافق عليها</h3>
            <div class="saved-reservations-grid"></div>
        </div>
        <div class="column-separator"></div>
        <div id="rejected-reservations" class="reservations-column">
            <h3>الحجوزات المرفوضة</h3>
            <div class="saved-reservations-grid"></div>
        </div>
    </div>
    <hr>
    
    <section>
    <h1>إضافة عضو للأكاديمية</h1>
    <label for="member-name">الاسم الكامل</label>
    <input type="text" id="member-name" placeholder="الاسم" required />
    <label for="member-phone">الهاتف</label>
    <input type="number" id="member-phone" placeholder="الهاتف" pattern="\d*" required minlength="10" maxlength="10" />
    <label for="member-national-id">رقم الهوية الوطنية:</label>
    <input type="number" id="member-national-id" placeholder="رقم الهوية الوطنية" required />
    <label for="member-status">الحالة:</label>
    <select id="member-status" required>
        <option value="" disabled selected>حاله الدفع</option>
        <option value="مدفوع">مدفوع</option>
        <option value="غير مدفوع">غير مدفوع</option>
    </select>
    <br> <br>
    <label for="member-payment-amount">مبلغ الدفع:</label>
    <input type="number" id="member-payment-amount" placeholder="مبلغ الدفع" required />
    <label for="member-payment-date">تاريخ الدفع:</label>
    <input type="date" id="member-payment-date" placeholder="تاريخ الدفع" required />
    <label for="member-payment-end-date">تاريخ انتهاء الدفع:</label>
    <input type="date" id="member-payment-end-date" placeholder="تاريخ انتهاء الدفع" required />
    <label for="member-photo">الصورة:</label>
    <input type="file" id="member-photo" required />
    <button id="take-photo">التقاط صورة من الكاميرا</button>
    <button id="add-member-button" onclick="addMember()">إضافة عضو</button>
    </section>

    <script src="admin.js"></script>
</body>

</html>
